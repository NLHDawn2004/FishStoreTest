<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div><button class="btn btn-primary" type="button" id="liveToastBtn">Show live toast</button>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast text-bg-primary border-0 align-items-center hide" role="alert" data-bs-animation="false" id="liveToast" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body"><span> Hello, world! This is a toast message. </span></div><button class="btn-close m-auto btn-close-white me-2" type="button" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div><script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
          toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
          })
        }
    </script>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
